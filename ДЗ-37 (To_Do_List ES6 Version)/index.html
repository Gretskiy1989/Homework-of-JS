<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading">Список приоритетных задач</h1>

    <ol class="todo-list"></ol>

    <form class="todo-form">
        <label class="input-label" for="todo-input">Добавьте задачу</label>
        <input type="text" class="todo-input" id="todo-input" required />
        <button type="button" class="todo-priority is-important">
            Важная задача
        </button>
        <div class="button-block">
            <button type="submit" class="todo-add">Добавить в список</button>
            <button type="submit" class="todo-clear">Очистить список</button>
        </div>

    </form>

    <script src="js/app.js"></script>
</body>

</html>
